<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Bounce Sound Game</title>
    <link rel="stylesheet" href="Ball_css.css">
</head>
<body>

    <div class="circle">
        <div class="ball"></div>
        <div class="game-over">Game Over</div>
    </div>
    <button class="restart-button" onclick="restart()">Restart</button>
    <button class="pause-button" onclick="togglePause()">Pause</button>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="modal" id="settingsModal">
        <h2>Settings</h2>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1" oninput="changeVolume(this.value)">
        <br>
        <button onclick="restartFromModal()">Restart</button>
        <button onclick="continueGame()">Continue</button>
    </div>
    

    <script src="Ball_js.js"></script>
</body>
</html>
